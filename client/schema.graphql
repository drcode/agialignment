type App implements Node {
  avatars: [Avatar]
  id: ID!
  userid: String
}

type Avatar implements Node {
  aiResearcher: Boolean
  aiRisk: Boolean
  followers: Float
  id: ID!
  userid: String
  x: Int
  y: Int
}

interface Node {
  id: ID!
}

type Query {
  app(oauthToken: String, oauthVerifier: String): App
  url: String
}

